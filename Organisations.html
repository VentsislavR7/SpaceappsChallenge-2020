<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/min/bootstrap.min.css" />
    <link rel="stylesheet" href="css/min/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/organisations.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" style="max-height: 300px">
        <div
          class="carousel-item active"
          style="background-image: url('/Materials/Carousel_1.jpg')"
        >
          <div class="carousel-caption d-md-block">
            <p>Together we grow,</p>
            <p>Together we evolve</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="background-image: url('/Materials/Carousel_2.jpg')"
        >
          <div class="carousel-caption d-md-block">
            <p>Together, the challenges are easier</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="background-image: url('/Materials/Carousel_3.jpg')"
        >
          <div class="carousel-caption d-md-block">
            <p>Together we have no limits</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/index.html">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/FirstPage.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Organisations.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="card-deck">
        <div class="card">
          <img src="materials/EnarLogo.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">European Network Against Racism</h5>

            <button
              type="button"
              class="btn btn-primary modalButton"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              id="ENAR"
            >
              More info
            </button>
          </div>
        </div>
        <div class="card">
          <img
            src="materials/BaliFundLogo.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">National Bali Fund Network</h5>
            <button
              type="button"
              class="btn btn-primary modalButton"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              id="NBFN"
            >
              More info
            </button>
          </div>
        </div>
        <div class="card">
          <img src="materials/UnitedLogo.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">UNITED for Intercultural Action</h5>
            <button
              type="button"
              class="btn btn-primary modalButton"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              id="United"
            >
              More info
            </button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/organisations.js"></script>
  </body>
</html>
